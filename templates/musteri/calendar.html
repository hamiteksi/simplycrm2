{% extends "base.html" %}

{% block title %}Calendar{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Calendar</li>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">Calendar</h5>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">
                            <i class="fas fa-plus me-2"></i>Add Event
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<!-- Add Event Modal -->
<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addEventForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="datetime-local" class="form-control" name="start" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control" name="end">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <select class="form-select" name="color">
                            <option value="#0d6efd">Blue</option>
                            <option value="#dc3545">Red</option>
                            <option value="#198754">Green</option>
                            <option value="#ffc107">Yellow</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEvent">Save Event</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '{% url "musteri:calendar_events" %}',
        editable: true,
        selectable: true,
        select: function(info) {
            // Pre-fill the modal with selected dates
            document.querySelector('[name="start"]').value = info.startStr;
            if (info.endStr) {
                document.querySelector('[name="end"]').value = info.endStr;
            }
            var modal = new bootstrap.Modal(document.getElementById('addEventModal'));
            modal.show();
        }
    });
    calendar.render();

    // Handle event creation
    document.getElementById('saveEvent').addEventListener('click', function() {
        var form = document.getElementById('addEventForm');
        var formData = new FormData(form);
        
        fetch('{% url "musteri:calendar_event_create" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                calendar.refetchEvents();
                var modal = bootstrap.Modal.getInstance(document.getElementById('addEventModal'));
                modal.hide();
                form.reset();
            }
        });
    });
});
</script>
{% endblock %}
